{% extends 'base.html' %}

{% block head%}
<title>Tasks</title>
{% endblock %}

{% block body%}
<h1>Template</h1>

<div class="content">
    <h1 style="text-align: center">Update Task</h1>


    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content", value={{task.content}}>
        <input type="submit" value="Add Task">
    </form>


</div>
{% endblock %}
